<div class="wrapper-space">
    <div class="container">
      <h2>Add Bus Booking</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group" [hidden]=true>
          <label for="busId"> ID:</label>
          <input type="number" id="id" [(ngModel)]="booking1.id" name="id" class="form-control" required readonly>
        </div>
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" [(ngModel)]="booking1.fullName" name="fullName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="text" id="mobile" [(ngModel)]="booking1.mobile" name="mobile" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="booking1.email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Bus Booking</button>
      </form>
    </div>
  </div>
