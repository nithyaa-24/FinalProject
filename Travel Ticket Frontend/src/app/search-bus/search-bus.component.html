<div class="wrapper-space">
    <div class="container">
      <br>
      <br>
      <h2>Bus Search</h2>
      <form (ngSubmit)="onSearch()">
        <div class="form-group">
          <label for="source">Source</label>
          <input type="text" id="source" [(ngModel)]="searchRequest.source" name="source" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" [(ngModel)]="searchRequest.destination" name="destination" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="arrivalDate">Arrival Date</label>
          <input type="date" id="arrivalDate" [(ngModel)]="searchRequest.arrivalDate" name="arrivalDate" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="departureDate">Departure Date</label>
          <input type="date" id="departureDate" [(ngModel)]="searchRequest.departureDate" name="departureDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Search Buses</button>
      </form>
  
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <div *ngIf="buses.length > 0">
        <h3>Available Buses</h3>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Bus Name</th>
              <th>Fare</th>
              <th>From</th>
              <th>To</th>
              <th>Arrival Date</th>
              <th>Departure Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bus of buses">
              <td>{{ bus.busName }}</td>
              <td>{{ bus.busFare }}</td>
              <td>{{ bus.source }}</td>
              <td>{{ bus.destination }}</td>
              <td>{{ bus.arrivalDate }}</td>
              <td>{{ bus.departureDate }}</td>
              <td>
                <button (click)="onBook(bus)" class="btn btn-success">Book</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
