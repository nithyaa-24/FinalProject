<div class="wrapper-space">
    <div class="container">
      <h2>Update Bus Details</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="busName">Bus Name</label>
          <input type="text" id="busName" [(ngModel)]="bus.busName" name="busName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="source">Source</label>
          <input type="text" id="source" [(ngModel)]="bus.source" name="source" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" [(ngModel)]="bus.destination" name="destination" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="arrivalDate">Arrival Date</label>
          <input type="date" id="arrivalDate" [(ngModel)]="bus.arrivalDate" name="arrivalDate" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="departureDate">Departure Date</label>
          <input type="date" id="departureDate" [(ngModel)]="bus.departureDate" name="departureDate" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="busFare">Bus Fare</label>
          <input type="number" id="busFare" [(ngModel)]="bus.busFare" name="busFare" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Bus</button>
      </form>
    </div>
  </div>
