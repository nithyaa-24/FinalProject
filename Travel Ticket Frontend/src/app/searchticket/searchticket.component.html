 <div class="container">
  <h2>Train Search</h2>
  <form (ngSubmit)="onSearch()">
    <div class="form-group">
      <label for="source">Source</label>
      <input type="text" id="source" [(ngModel)]="searchRequest.source" name="source" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" id="destination" [(ngModel)]="searchRequest.destination" name="destination" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="arrivalDate">Arrival Date</label>
      <input type="date" id="arrivalDate" [(ngModel)]="searchRequest.arrivalDate" name="arrivalDate" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="departureDate">Departure Date</label>
      <input type="date" id="departureDate" [(ngModel)]="searchRequest.departureDate" name="departureDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Search Trains</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="trains.length > 0">
    <h3>Available Trains</h3>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Fare</th>
          <th>From</th>
          <th>To</th>
          <th>Arrival Date</th>
          <th>Departure Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of trains">
          <td>{{ ticket.trainName }}</td>
          <td>{{ ticket.trainFare }}</td>
          <td>{{ ticket.source }}</td>
          <td>{{ ticket.destination }}</td>
          <td>{{ ticket.arrivalDate }}</td>
          <td>{{ ticket.departureDate }}</td>
          <td>
            <button (click)="onBook(ticket)" class="btn btn-success">Book</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
