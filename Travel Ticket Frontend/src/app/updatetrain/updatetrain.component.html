<div class="wrapper-space">
    <div class="container">
      <h2>Update Train Details</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" id="trainName" [(ngModel)]="train.trainName" name="trainName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="source">Source</label>
          <input type="text" id="source" [(ngModel)]="train.source" name="source" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" [(ngModel)]="train.destination" name="destination" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="arrivalDate">Arrival Date</label>
          <input type="date" id="arrivalDate" [(ngModel)]="train.arrivalDate" name="arrivalDate" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="departureDate">Departure Date</label>
          <input type="date" id="departureDate" [(ngModel)]="train.departureDate" name="departureDate" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="trainFare">Train Fare</label>
          <input type="number" id="trainFare" [(ngModel)]="train.trainFare" name="trainFare" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Train</button>
      </form>
    </div>
  </div>
